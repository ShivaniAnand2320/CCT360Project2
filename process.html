    <script>
        // Time Date
        var days = ['Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat'];
        var months = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Augt", "Sept", "Oct", "Nov", "Dec" ];
        const d = new Date();
        const day = days[d.getDay()];
        const month = months[d.getMonth()];
        const date = d.getDate();
        const year = d.getFullYear();
        var timeHrs = d.getHours();
        var timeMins = d.getMinutes();

        if(timeHrs < 10){
            timeHrs = "0" + timeHrs;
        }
        if(timeMins < 10){
            timeMins = "0" + timeMins;
        }

        var time = timeHrs + ":" + timeMins;
        if(0 >= timeHrs || timeHrs < 12){
            time = time + "AM";
        }
        else if(12 >= timeHrs || timeHrs < 24){
            time = time + "PM";
        }
        document.getElementById("curr-date").innerHTML = day + ", " + " " + date + " " + month + " " + year + "<br>" +
                                                            time + "<br><br>";
    </script>
